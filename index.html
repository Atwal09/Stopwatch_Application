<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div class="display" id="display">00:00:00.00</div>
        
        <div class="controls">
            <button id="startBtn" class="btn start">Start</button>
            <button id="pauseBtn" class="btn pause" disabled>Pause</button>
            <button id="resetBtn" class="btn reset" disabled>Reset</button>
            <button id="lapBtn" class="btn lap" disabled>Lap</button>
        </div>
        
        <div class="laps-container">
            <h2>Lap Times</h2>
            <div id="lapsList" class="laps-list">
                <!-- Lap times will appear here -->
            </div>
        </div>
    </div>

    <script src="stopwatch.js"></script>
</body>
</html>
